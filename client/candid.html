<template name="home">
    <div id="main-segment" class="ui thirteen wide centered column stacked segment">
        <div class="ui right floated one column grid">
            <div class="ui column">
                <div class="ui three item stackable tabular top attached menu">
                    <a class="ui tab active item" data-tab="quizzes">
                        Available Quizzes
                    </a>
                    <a class="ui tab item" data-tab="scores">
                        Review Scores
                    </a>
                    <a class="ui tab item" data-tab="profile">
                        Edit Profile
                    </a>
                </div>
                <div class="ui active bottom attached tab segment" data-tab="quizzes">
                    {{> quizList}}
                </div>
                <div class="ui bottom attached tab segment" data-tab="scores">
                    {{> scores}}
                </div>
                <div class="ui bottom attached tab segment" data-tab="profile">
                    {{> userCard}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="quizList">
    <div class="ui header">
        My Quizzes
    </div>
    <div class="ui middle aligned divided relaxed list">
        {{#each myQuizzes}}
            {{> quizItem}}
        {{/each}}
        <div class="ui item">
            <a id="add-quiz" class="ui right floated content">
                <i class="add icon"></i> Create New Quiz
            </a>
        </div>
    </div>
    <div class="ui header">
        All Quizzes
    </div>
    <div class="ui middle aligned divided relaxed list">
        {{#each quizzes}}
            {{> quizItem}}
        {{/each}}
    </div>
</template>

<template name="quizItem">
    <div class="item">
        <div class="right floated content">
            {{#if $eq owner currentUser._id}}
                <div class="edit-quiz ui button">edit quiz</div>
            {{/if}}
            <div class="black take-quiz ui button">take quiz</div>
        </div>
        <i class="large {{#if aware}}clock{{else}}pencil{{/if}} middle aligned icon"></i>
        <div class="content">
            <a class="header">{{title}}</a>
            <div class="description">Created on {{created}}</div>
        </div>
    </div>
</template>

<template name="userCard">
    <div class="ui card">
        <div class="image">
            <img src="{{#if currentUser.profile.picture}}{{currentUser.profile.picture}}
            {{else}}http://lorempixel.com/250/250/cats/{{/if}}">
        </div>
        <div class="content">
            <a class="header">{{currentUser.profile.name}}</a>
            <div class="meta">
                <span class="date">{{currentUser.profile.email}}</span>
            </div>
        </div>
        <div class="extra content">
            <span class="right floated">
                Joined on {{currentUser.profile.joined}}
            </span>
            <span>
                <i class="user icon"></i>
                {{currentUser.username}}
            </span>
        </div>
    </div>
</template>
