<template name="header">
    <a href="{{pathFor 'home'}}" class="{{isActive route='home'}} item">
        <span class="double kitty">candid</span> <img src="/icons/logo.png"/>
    </a>
    <a href="{{pathFor 'play'}}" class="{{isActive route='play'}} item">
        <div class="ui inverted header">{{heading}}</div>
    </a>
    <a class="right floated item">
        {{> currentUser}}
    </a>
</template>

<template name="currentUser">
    <img class="ui avatar circular image"
         src="{{#if currentUser.profile.picture}}{{currentUser.profile.picture}}
         {{else}}http://lorempixel.com/250/250/cats/{{/if}}"/>
    {{currentUser.profile.name}}
</template>

<template name="mobileNavigationDropdown">
    <div class="mobile-navigation ui icon large dropdown item">
        <i class="sidebar icon"></i>
        <div class="menu">
            <a class="ui tab item" data-tab="quizzes">
                Available Quizzes
            </a>
            <a class="ui tab item" data-tab="scores">
                Review Scores
            </a>
            <a class="ui tab item" data-tab="profile">
                Edit Profile
            </a>
        </div>
    </div>
</template>
