<template name="creatorLaunch">
    <div class="ui segment">
        <form id="launchCreator" class="ui fluid form">
            <div class="two fields">
                <div class="field">
                    <label>Assessment Title</label>
                    <input name="title" placeholder="title" type="text">
                </div>
                <div class="field">
                    <label>Organization Name</label>
                    <input name="org" placeholder="organization" type="text">
                </div>
            </div>
            <button id="launchQuestions" class="ui animated black fade fluid submit button" tabindex="0" type="submit">
                <div class="visible content">Start adding questions</div>
                <div class="hidden content">
                    go
                </div>
            </button>
        </form>
    </div>
</template>

<template name="creator">
    <div id="creator" class="ui thirteen wide centered column stacked segment">
        <div class="ui one column grid">
            <div class="ui column">
                <div class="ui stackable tabular top attached menu">
                    {{#each newQuestions}}
                        {{> questionTab}}
                    {{/each}}
                    <div class="right menu">
                        <a id="addQuestion" class="item">
                            <i class="add icon"></i> New Question
                        </a>
                    </div>
                </div>
                {{#each newQuestions}}
                    {{> questionPage}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="questionPage">
    <div class="ui bottom attached tab segment" data-tab="{{number}}">
        {{> questionTypeSelector}}
    </div>
</template>

<template name="questionTab">
    <a class="ui tab item" data-tab="{{number}}">
        Question {{number}}
    </a>
</template>

<template name="questionTypeSelector">
    <div class="ui center aligned header">Select a Question Type:</div>
    <div class="ui celled fluid two column grid">
        <div class="ui buttons column">
            <div class="question-type ui teal fluid icon button">
                <i class="idea icon"></i>
                knowledge
            </div>
            <div class="question-type ui blue fluid icon button">
                <i class="search icon"></i>
                find
            </div>
        </div>
        <div class="ui buttons column">
            <div class="question-type ui orange fluid icon button">
                <i class="wrench icon"></i>
                fix
            </div>
            <div class="question-type ui green fluid icon button">
                <i class="exchange icon"></i>
                input/output
            </div>
        </div>
    </div>
</template>
